<!DOCTYPE html>
<html>
<head>
  <title>Mostrar información de base de datos</title>
  <style>
    .card {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="mostrarBtn">Mostrar información</button>
  <div id="cardContainer" class="card"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Al hacer clic en el botón, cargar la información de la base de datos
      $('#mostrarBtn').on('click', function() {
        // Realizar una solicitud AJAX al servidor para obtener la información de la base de datos
        $.ajax({
          url: 'bdg/c.php',
          method: 'GET',
          success: function(response) {
            // Mostrar la información en la tarjeta
            $('#cardContainer').html(response);
            // Mostrar la tarjeta
            $('.card').show();
          },
          error: function() {
            console.log('Error al obtener la información');
          }
        });
      });
    });
  </script>
</body>
</html>
