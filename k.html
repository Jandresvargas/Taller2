<!DOCTYPE html>
<html>
<head>
    <title>Mapa con formulario - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 400px;
        }

        #form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            z-index: 9999;
        }

        #form input {
            margin-bottom: 10px;
        }

        #form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="form">
        <h2>Eliminar Punto</h2>
        <form id="deleteForm">
            <label for="id">ID del Punto:</label>
            <input type="text" id="id" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        // C贸digo para mostrar/ocultar el formulario de eliminaci贸n
        function toggleForm() {
            $('#form').toggle();
        }

        // Manejador de eventos para mostrar el formulario al hacer clic en el mapa
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            $('#id').val('');
            $('#deleteForm').off('submit').on('submit', function(event) {
                event.preventDefault();
                var id = $('#id').val();
                eliminarPunto(id);
            });
            toggleForm();
        });

        // Funci贸n para enviar la solicitud de eliminaci贸n del punto
        function eliminarPunto(id) {
            $.ajax({
                url: 'bdg/eliminar.php',
                type: 'POST',
                data: { id: id },
                success: function(response) {
                    alert(response);
                },
                error: function() {
                    alert('Error al eliminar el punto.');
                }
            });
        }
    </script>
</body>
</html>
