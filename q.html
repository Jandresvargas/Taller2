<!DOCTYPE html>
<html>
<head>
  <title>Zoom en marcadores desde tabla - Leaflet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <table id="locationsTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Lugar 1</td>
        <td>51.505</td>
        <td>-0.09</td>
        <td><button onclick="zoomToLocation(51.505, -0.09)">Zoom</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Lugar 2</td>
        <td>51.51</td>
        <td>-0.1</td>
        <td><button onclick="zoomToLocation(51.51, -0.1)">Zoom</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lugar 3</td>
        <td>51.52</td>
        <td>-0.08</td>
        <td><button onclick="zoomToLocation(51.52, -0.08)">Zoom</button></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Lugar 4</td>
        <td>51.505</td>
        <td>-0.07</td>
        <td><button onclick="zoomToLocation(51.505, -0.07)">Zoom</button></td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; OpenStreetMap contributors'
    }).addTo(map);

    function zoomToLocation(lat, lng) {
      map.flyTo([lat, lng], 15);
    }
  </script>
</body>
</html>
