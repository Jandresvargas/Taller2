<!DOCTYPE html>
<html>
<head>
  <title>Agregar punto en el mapa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Agregar punto en el mapa</h1>
  <div id="map"></div>

  <!-- Modal para agregar información del punto -->
  <div id="pointModal" style="display: none;">
    <h2>Agregar punto</h2>
    <form id="pointForm" method="POST" action="bdg/t2p.php">

        <label for="id">Id:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="name">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="name">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>

        <label for="latitude">Latitud:</label>
        <input type="text" id="latitude" name="latitude" readonly><br><br>

        <label for="longitude">Longitud:</label>
        <input type="text" id="longitude" name="longitude" readonly><br><br>

        <input type="submit" value="Guardar">
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([3.351602, -76.536017], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Variable global para almacenar las coordenadas del punto
    var clickedLatLng;

    // Agrega un marcador al hacer clic en el mapa
    map.on('click', function(event) {
      clickedLatLng = event.latlng;
      openPointModal();
    });

    // Abre el modal para agregar información del punto
    function openPointModal() {
      document.getElementById('latitude').value = clickedLatLng.lat;
      document.getElementById('longitude').value = clickedLatLng.lng;
      document.getElementById('pointModal').style.display = 'block';
    }
  </script>
</body>
</html>
