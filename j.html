<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Punto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Funci贸n para enviar la solicitud de eliminaci贸n del punto
            function eliminarPunto(id) {
                $.ajax({
                    url: 'bdg/eliminar.php',
                    type: 'POST',
                    data: { id: id },
                    success: function(response) {
                        alert(response);
                    },
                    error: function() {
                        alert('Error al eliminar el punto.');
                    }
                });
            }

            // Manejador de eventos para el bot贸n de eliminaci贸n
            $('#btnEliminar').on('click', function() {
                var id = $('#id').val();
                eliminarPunto(id);
            });
        });
    </script>
</head>
<body>
    <h2>Eliminar Punto</h2>
    <label for="id">ID del Punto:</label>
    <input type="text" id="id" required>
    <button id="btnEliminar">Eliminar</button>
</body>
</html>
